<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello VueJS</title>
</head>
<body>
  <section id="app" class="header">
    <h1 class="title">
      Hi!, my name is {{ name }} and {{ message }}      
    </h1>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'Ohm Sainz',
        message: 'I enjoy working with JavaScript technology like VueJS'
      }
    });
  </script>
</body>
</html>
